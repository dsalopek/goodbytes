<!DOCTYPE html>
<html lang="en">
	<head>
		<title>SearchSpoonacular</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<!--INCLUDED JS FILES-->
		<script src="dynamicForm.js"></script>
		<script src="recipeSerializer.js"></script>
		<!---->
	</head>
	<body>
		<div class="container">
			<div class="row col-sm-3">
				<div class="control-group" id="fields">
					<h3 class="control-label" for="field1">Ingredient List</h3>
					<div class="controls">
						<form role="form" autocomplete="off" action="#">
							<!--TO ADD OTHER INPUTS, PUT THEM BETWEEN THESE LINES-->
							<!----------------------------------------------------->
							<div class="entry input-group col-xs-12">
								<input class="form-control ingredient" name="ingredient" type="text" placeholder="Add Ingredient"/>
								<span class="input-group-btn">
                            <button class="btn btn-success btn-add" type="button">
                                <span class="glyphicon glyphicon-plus"></span>
                            </button>
                        </span>
							</div>
						</form>
						<br>
						<input type="button" class="btn btn-md btn-block btn-primary recipeSubmit" id="searchRec"
							   value="Search Recipes">
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
